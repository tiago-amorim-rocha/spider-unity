name: Deploy WebGL to GitHub Pages

on:
  workflow_run:
    workflows: ["Build WebGL"]
    types:
      - completed
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download WebGL build artifact
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-webgl.yml
          name: webgl-build
          path: build-artifact
          run_id: ${{ github.event.workflow_run.id }}

      - name: Copy build to deployment folder
        if: github.event_name == 'workflow_run'
        run: |
          mkdir -p build
          cp -r build-artifact/* build/

      - name: Build WebGL (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          unityVersion: "6000.2.8f1"
          allowDirtyBuild: true
          buildName: webgl-build
          buildsPath: build-temp

      - name: Copy build to deployment folder (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          mkdir -p build
          cp -r build-temp/WebGL/webgl-build/* build/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
